{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container my-4">
    <h2 class="text-center">Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="border p-4 bg-dark">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        Please correct the error below.
                    </div>
                {% endif %}
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username / Email</label>
                        <input type="text" class="form-control" name="username" id="id_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="id_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'register' %}">Don't have an account? Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
