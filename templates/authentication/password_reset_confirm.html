<!-- password_reset_confirm.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-neutral-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Set New Password</h2>
            <p class="text-sm text-gray-600">Please enter your new password twice.</p>
        </div>

        <!-- Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Password Fields -->
            <div>
                <label for="id_new_password1" class="block text-sm font-medium text-gray-700">New password</label>
                <div class="mt-1">
                    <input type="password" name="new_password1" id="id_new_password1" required
                           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                </div>
                {% if form.new_password1.help_text %}
                <div class="mt-1 text-xs text-gray-500">
                    {{ form.new_password1.help_text|safe }}
                </div>
                {% endif %}
            </div>

            <div>
                <label for="id_new_password2" class="block text-sm font-medium text-gray-700">Confirm new password</label>
                <div class="mt-1">
                    <input type="password" name="new_password2" id="id_new_password2" required
                           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Change password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
